{% extends parent_template|default:"ewucal/base.html" %}

{% block content %}
  {% load staticfiles %}
  <div class="pane clearfix">
    <img src="{% static page.get_image %}" />
  </div>

  <script type="text/javascript">
$(document).ready(function(){
  // Apply jrac on some image.
  $('.pane img').jrac({
    'image_height': 450,
  })
});
  </script>

{% endblock %}
