{% extends parent_template|default:"ewucal/base.html" %}

{% block content %}

    <li>
        <a href={{ char.get_absolute_url }}>
                {{ char.mark }}

    {% endfor %}
  {% load staticfiles %}
  <img src="{% static page.image_small %}" />
{% endblock %}
