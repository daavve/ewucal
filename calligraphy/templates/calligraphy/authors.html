<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors List</title>
</head>
<body>
{% block content %}
<h2>{% for author in authors %}</h2>
    <li>
        <a href={{ author.get_absolute_url }}>
                {{ author.name }}
        </a>
    </li>
    {% endfor %}
{% endblock %}
</body>
</html>
